<body>
<div class="uchiru_container">
    <div class="uchiru_bg_cell"></div>
    <div class="uchiru_bg_color"></div>
    <div class="uchiru_bg_stuff"></div>
    <img src="/resources/images/background_0.jpg" alt="" class="uchiru_bg_color">
    <div class="uchiru_box">
        <div class="uchiru_box--header d-flex justify-content-between">
                        <span id="back-btn">
                            <i class="fas fa-angle-left"></i>
                            Trở về
                        </span>
            <div class="inner_process d-flex align-items-center">
                <div id="ball_5" class="ball"></div>
                <div id="ball_4" class="ball"></div>
                <div id="ball_3" class="ball"></div>
                <div id="ball_2" class="ball"></div>
                <div id="ball_1" class="ball"></div>
                <div id="ball_0" class="ball"></div>
            </div>
            <span>
                            Ngôn ngữ
                            <i class="fas fa-caret-down"></i>
                        </span>
        </div>
        <div class="uchiru_box--body">
            <div id="under-start-wall" class="scene_under_start">
                <div class="caption">
                    <div class="caption_one">
                        Ai có nhiều toa tàu hơn?
                    </div>
                    <div class="caption_two">
                        Giúp Lan tạo thành một đoàn tàu nhé!
                    </div>
                </div>
                <div class="context">
                    <div class="context--question">
                        <div class="drag_element_area"></div>
                        <div class="train_above">
                            <div class="kid"></div>
                            <div class="train d-flex flex-row-reverse">
                                <div class="rails">
                                    <div class="train_car jump"></div>
                                </div>
                                <div class="rails">
                                    <div class="train_car"></div>
                                </div>
                                <div class="rails">
                                    <div class="train_car"></div>
                                </div>
                                <div class="rails">
                                    <div class="train_car"></div>
                                </div>
                                <div class="rails">
                                    <div class="x-sign"></div>
                                </div>
                                <div class="rails"></div>
                            </div>
                        </div>
                        <div class="train_below">
                            <div class="kid"></div>
                            <div style="display: inline-block;">
                                <div class="arrows d-flex">
                                    <div class="arrow-red"></div>
                                    <div class="arrow-green"></div>
                                </div>
                                <div class="d-flex">
                                    <div class="rails">
                                        <div class="train_car jump"></div>
                                    </div>
                                    <div class="rails">
                                        <div class="train_car"></div>
                                    </div>
                                    <div class="rails">
                                        <div class="train_car"></div>
                                    </div>
                                    <div class="rails">
                                        <div class="train_car"></div>
                                    </div>
                                    <div class="rails">
                                        <div class="train_car"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="context--answer d-flex justify-content-around">
                        <div>
                            <span>Long</span>
                            <button>OK</button>
                        </div>
                        <div>
                            <span>Bằng nhau</span>
                            <button>OK</button>
                        </div>
                        <div>
                            <span>Lan</span>
                            <button>OK</button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- <div id="start-wall" class="btn_play_wall">

                    </div>
                </div>
             </div> -->
        </div>
    </div>

</div>
